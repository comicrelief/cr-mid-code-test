service: serverless-code-test

frameworkVersion: "^3"

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 128
  timeout: 60
  stage: dev
  versionFunctions: false

functions:
  postcode:
    handler: handler.postcode
    events:
      - http:
          path: postcode/{postCode}
          method: get
          cors: true

plugins:
  - serverless-mocha-plugin
  - serverless-offline
  - serverless-webpack

custom:
  serverless-offline:
    httpPort: 3001
  webpackIncludeModules:
    packagePath: './package.json'
